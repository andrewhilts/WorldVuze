<template name="new_topic">
    <div role="main">
        <form class="form-horizontal" name="new_topic">
          <fieldset>
            <legend>New Question</legend>
            <div class="control-group">
              <label class="control-label" for="questoin">Question</label>
              <div class="controls">
                <input type="text" class="input-xlarge" id="question" name="question">
                <p class="help-block"></p>
              </div>
            </div>
        </fieldset>
        <fieldset>
            <div class="control-group">
              <div class="controls">
                   <button type="submit" class="btn">Post New Topic</button>
              </div>
            </div>
        </fieldset>
        </form>
    </div>
</template>

        <fieldset>

        </fieldset>
        </form>
    </div>
</template>
